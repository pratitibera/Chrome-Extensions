<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BUG REPORT</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="form">
            <div class="row">
               <div class="col-sm-6">
                  <div class="inputfield">
                     <label>Problem Statement</label>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="inputfield">
                     <input type="text" class="input" id="avalue" value="">
                  </div>
               </div>
            </div>
            <br>
            <div class="row">
               <div class="col-sm-6">
                  <div class="inputfield">
                     <label>Analysis</label>  
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="inputfield">
                     <input type="text" class="input" id="bvalue" value="">
                  </div>
               </div>  
            </div>
            <br>
            <div class="row">
               <div class="col-sm-6">
                  <div class="inputfield">
                     <label>Firer Link</label>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="inputfield">
                     <input type="text" class="input" id="cvalue" value="">
                  </div>
               </div>  
            </div>
            <br>
            <div class="row">
               <div class="col-sm-6">
                  <div class="inputfield">
                     <label>Next for customer</label>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="inputfield">
                     <input type="text" class="input" id="dvalue" value="">
                  </div>
               </div>
            </div>
            <br>
            <div class="row">
               <div class="col-sm-6">
                  <div class="inputfield">
                     <label>Attachment available?</label>
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="inputfield">
                     <input type="text" class="input" id="evalue" value="">
                  </div>
               </div>
            </div>
            <br>
            <div class="inputfield">
               <input type="button" value="Submit" class="btn" id="saveValue">
            </div>
         </div>
      </div>
   </body>
</html>
